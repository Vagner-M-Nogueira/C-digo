<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png"class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="IMG_20210218_145344765_HDR~2.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vagnermendonçanogueira</a>   
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vagnermendonçanogueira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <a class="get-app">Baixe o aplicativo</a>
                <div class="dawnload">
                    <a href="#" class="app-dawnload"></a>
                    <a href="#" class="app-dawnload"></a>
                </div>
            </div>
        </div>
    </div>             
</body>
</html>
